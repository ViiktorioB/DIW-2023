<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Multiplicar</title>
</head>
<body>

  <script>
    // Función para mostrar la tabla de multiplicar
    function mostrarTabla() {
      // Obtener el número ingresado por el usuario
      var numero = prompt("Ingrese un número para ver su tabla de multiplicar:");

      // Convertir el input de texto a número
      numero = parseInt(numero);

      // Verificar si el usuario ingresó un número válido
      if (!isNaN(numero)) {
        // Crear una tabla y mostrar la multiplicación
        document.write("<h2>Tabla de multiplicar del " + numero + "</h2>");
        document.write("<ul>");
        for (var i = 1; i <= 10; i++) {
          document.write("<li>" + numero + " x " + i + " = " + (numero * i) + "</li>");
        }
        document.write("</ul>");
      } else {
        // Mensaje de error si el usuario no ingresó un número válido
        alert("Por favor, ingrese un número válido.");
      }
    }

    // Llamar a la función cuando se carga la página
    mostrarTabla();
  </script>

</body>
</html>
